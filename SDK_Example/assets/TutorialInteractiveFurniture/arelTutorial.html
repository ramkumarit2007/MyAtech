<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../arel/arel.js"></script>
		<script type="text/javascript" src="Assets/arelGlue.js"></script>
		<link rel="stylesheet" type="text/css" href="../tutorials.css">

		<style type="text/css">
			body
			{
				font-family: Helvetica, Arial, sans-serif; 
				margin: 0; 
				font-size: 1.0em;
			}
		
			.radio {
				position: absolute;
				bottom: 0.3cm;
				right: 0.5cm;
			}
			
			input[type=radio] {
				display:none; 
			}
			
			input[type=radio]:checked + label { 
				background-color:#a1a1a1;
			}
			
			input[type=radio] + label {
				display:inline-block;
				margin:-2px;
				width: 100px;
				background-color: #e7e7e7;
				border-color: #ddd;
				border-style:double;
				border-width:5px;
				padding-right:0.5cm;
				padding-left:0.5cm;
				font-size: 1.0em;
			}
			
			p {
				margin: 0;
				padding: 0;
			}

			.Button {
				-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
				box-shadow:inset 0px 1px 0px 0px #ffffff;
				background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );
				background-color:#ededed;
				-webkit-border-radius:6px;
				border-radius:6px;
				border:1px solid #dcdcdc;
				display:inline-block;
				color:#777777;
				text-decoration:none;
				text-shadow:1px 1px 0px #ffffff;
			}
			/* This imageless css button was generated by CSSButtonGenerator.com */
		</style>

		<title>Tutorial Interactive Furniture</title>
	</head>
	<body>
		<form>
			<div class ="radio" id="radio">
				<p> <input type="radio" id="radio1" name="radio" onclick="clickHandler()" /><label for="radio1">Take Picture</label> </p>
				<p> <input type="radio" id="radio2" name="radio" onclick="clickHandler()" /><label for="radio2">Reset</label> </p>
			</div>
		</form>

		<div id="Button">
			<div>
				<a href="#" class="Button" id="button3" onclick="javascript:onTVPushed()"><img id="tvImage" src="Assets/button_tv_unselected.png" style="height: 72px; width: 72px" /></a>
			</div>
			<div>
				<a href="#" class="Button" id="button2" onclick="javascript:onChairPushed()"><img id="chairImage" src="Assets/button_chair_unselected.png" style="height: 72px; width: 72px" /></a>
			</div>
			<div>
				<a href="#" class="Button" id="button1" onclick="javascript:onManPushed()"><img id="manImage" src="Assets/button_man_unselected.png" style="height: 72px; width: 72px" /></a>
			</div>
		</div>
	</body>
</html>
